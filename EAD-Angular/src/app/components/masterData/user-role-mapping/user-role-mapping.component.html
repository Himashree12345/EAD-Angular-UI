<div class="container">
    <div class="menu-heading">
        <app-breadcum [title]="title" [projectName]="projectName" [subheading]="subheading"></app-breadcum>
    </div>
    <h3 class="title"> User & Role Mapping</h3>
    <mat-card class="user-project-card">
        <div class="user-project-details">
            <div class="field">
                <h4 class="box-heading">Role ID</h4>
                <mat-form-field appearance="outline">
                    <mat-label>Select Role ID</mat-label>
                    <mat-select>
                        <mat-option value="1">Role 1</mat-option>
                        <mat-option value="2">Role 2</mat-option>
                        <mat-option value="3">Role 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="field">
                <h4 class="box-heading">User ID</h4>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Enter User ID">
                </mat-form-field>
            </div>
        </div>
    
        <div class="button-row">
            <button class="cancel-btn" mat-button color="primary" [routerLink]="['/master/master-users']" >Cancel</button>
            <button class="submit-btn" mat-button color="primary">Submit</button>
        </div>
    </mat-card>
    
</div>
