<div class="Provision-cards">
  <mat-card class="Provision-Card">
    <div class="flex-container">
      <p class="id">Req. ID</p>
      <p class="name">Project Name</p>
      <p class="date">Created Date</p>
      <p class="state">Status</p>
      <!-- <p class="action">Action</p> -->
    </div>
    <mat-card *ngFor="let provisionData of dataSource" class="Open-Requests-info">
      <div class="dummy-container">
        <p class="id">{{ provisionData.changeNumber }}</p>
        <p class="name">{{ provisionData.projectName }}</p>
        <!-- <p class="type">{{ openRequestsData.area }}</p> -->
        <p class="date">{{ provisionData.createdDate | date: 'dd/MM/yyyy' }}</p>
        <div class="circle" [ngStyle]="{ 'background-color': getStatusColor(provisionData.state) }"></div>
        <p class="state">{{provisionData.state }}</p>
        <mat-card class="detail" [routerLink]="['/provision/details/',provisionData.changeNumber]">
          <p class="details" >View Details</p>
        </mat-card>
      </div>
      </mat-card>
  </mat-card>
</div>


<router-outlet></router-outlet>
